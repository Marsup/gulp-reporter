dist: trusty
sudo: false
addons:
  sonarcloud:
    organization: "gucong3000-github"
    token:
      secure: 

language: node_js

node_js:
  - stable
  - 7
  - 6

after_script:
  - greenkeeper-lockfile-upload
  - npm run report-coverage
  - sonar-scanner \
    -Dsonar.projectKey=gulp-reporter \
    -Dsonar.host.url=https://sonarcloud.io \
    -Dsonar.organization=gucong3000-github \
    -Dsonar.sourceEncoding=UTF-8


cache:
  directories:
    - $HOME/.sonar
